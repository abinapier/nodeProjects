<!DOCTYPE html>
<html>
<head>
  <title>Postal Rates</title>
  <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>

<body>
  <main>
  <h1>Postal Rates</h1>
  <p>Enter the weight of your parcel and select the type to calculate your postage rate.</p>
  <form action="/rate" method="get">
    <label>Weight (oz): <input type="number" name="weight" required></label>
    <label>Mail Type: 
    <select name="type" required>
      <option value="stamp">Letters (Stamped)</option>
      <option value="meter">Letters (Metered)</option>
      <option value="flat">Large Envelopes (Flats)</option>
      <option value="package">First-Class Package Service-Retail</option>
    </select>
    </label>
    <input type="submit" value="Get Cost">
  </form>
  </main>
</body>
</html>
